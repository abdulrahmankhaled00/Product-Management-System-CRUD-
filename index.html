<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        
        <div class="w-75 mx-auto py-5">
            <h1 class="mb-5">Product Management System</h1>
            

            
            <!-- Product Form -->
            <div id="productForm">
                <div class="form-group mb-4">
                    <label for="productName" class="mb-2">Product Name:</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter name">
                </div>
                <div class="form-group mb-4">
                    <label for="productPrice" class="mb-2">Product Price:</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter number">
                </div>
                <div class="form-group mb-4">
                    <label for="productModel" class="mb-2">Product Model:</label>
                    <input type="text" class="form-control" id="productModel" placeholder="Enter model">
                </div>
                <div class="form-group mb-4">
                    <label for="productDesc" class="mb-2">Product Description:</label>
                    <textarea name="productDesc" id="productDesc" class="form-control"></textarea>
                </div>
                <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
                <button id="updateDone" class="btn btn-success d-none" onclick="updateProductDone()">Done</button>
                <button id="updateCancel" class="btn btn-secondary d-none" onclick="updateProductCancel()">Cancel</button>
            </div>
        </div>
        <div class=" w-75 mx-auto  mb-4">
            <input type="text" id="searchBar" class="form-control" placeholder="Search products" onkeyup="searchProduct()">
        </div>
        <!-- Product Table -->
        <table class="table text-white mx-auto w-75 text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Model</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
        
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
